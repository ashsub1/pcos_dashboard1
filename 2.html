<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("body2.avif");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 165, 0, 0.9);
      color: #000;
      font-weight: bold;
      font-size: 1.5rem;
      padding: 15px 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-sizing: border-box;
    }
    header .title {
      text-align: left;
      color: #000;
    }
    header .right-buttons a {
      margin-left: 20px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
      cursor: pointer;
      font-size: 1rem;
    }
    header .right-buttons a:hover {
      color: #FF6F00;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.5);
      width: 400px;
      margin: 120px auto 40px; /* push down to avoid header */
      padding: 30px;
      border: 2px solid #FFA500;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }
    .container h2 { color: #FFA500; margin-bottom: 20px; }
    label { display: block; margin-top: 15px; font-weight: bold; color: #333; text-align: left; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.5);
    }
    .role-buttons { display: flex; justify-content: space-between; margin-top: 15px; }
    .role-btn {
      flex: 1; padding: 10px; margin: 0 5px;
      background-color: #333; color: #FFA500;
      border: 2px solid #FFA500; border-radius: 8px;
      cursor: pointer; font-weight: bold;
      transition: all 0.3s ease;
    }
    .role-btn.selected { background-color: #FFA500; color: #000; }
    .login-btn {
      width: 100%; padding: 12px; margin-top: 20px;
      background-color: #FFA500; color: white; border: none;
      border-radius: 8px; font-size: 1rem; cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-btn:hover {
      background-color: #e59400;
    }
    .signup-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .signup-link:hover { color: #FF6F00; }
  </style>
</head>
<body>
  <header>
    <div class="title">Smart PCOD/PCOS Detection System</div>
    <div class="right-buttons">
      <a href="landing.html">Home</a>
      <a href="about.html">About Us</a>
    </div>
  </header>

  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Enter your username" required />
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password (Min 2 special characters)" required />
      <label>Select Your Role</label>
      <div class="role-buttons">
        <button type="button" id="patientBtn" class="role-btn" onclick="selectRole('patient')">Patient</button>
        <button type="button" id="doctorBtn" class="role-btn" onclick="selectRole('doctor')">Doctor</button>
      </div>
      <input type="hidden" id="selectedRole" name="role" />
      <button type="submit" class="login-btn" id="loginBtn">Login</button>
      <a href="signup.html" class="signup-link">Donâ€™t have an account? Sign Up</a>
    </form>
  </div>

  <script>
    let selectedRole = "";
    function selectRole(role) {
      selectedRole = role;
      document.getElementById("selectedRole").value = role;
      document.getElementById("patientBtn").classList.remove("selected");
      document.getElementById("doctorBtn").classList.remove("selected");
      if (role === "patient") {
        document.getElementById("patientBtn").classList.add("selected");
      } else if (role === "doctor") {
        document.getElementById("doctorBtn").classList.add("selected");
      }
    }

    function isValidForm() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const hasTwoSpecialChars = (password.match(/[!@#$%^&*(),.?":{}|<>]/g) || []).length >= 2;
      return username && hasTwoSpecialChars && selectedRole;
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      if (!isValidForm()) {
        alert("Please enter a username, password with at least 2 special characters, and select a role.");
        return;
      }

      if (selectedRole === "doctor") {
        window.location.href = "PCODPCOS.html"; // Doctor redirected here
      } else if (selectedRole === "patient") {
        window.location.href = "dashboard.html"; // Patient redirected here
      }
    });
  </script>
</body>
</html>

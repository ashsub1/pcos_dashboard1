<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PCOS Hospital Portal — Doctor Only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function DoctorConsole() {
      const [activeTab, setActiveTab] = useState("patients");
      const [patients, setPatients] = useState([]);
      const [reports, setReports] = useState([]);
      const [uploads, setUploads] = useState([]);
      const [appointments, setAppointments] = useState([]);

      useEffect(() => {
        // Load data from localStorage if available
        const savedPatients = JSON.parse(localStorage.getItem("patients")) || [
          { id: 1, name: "Patient A", risk: "High" },
          { id: 2, name: "Patient B", risk: "Moderate" },
        ];
        const savedReports = JSON.parse(localStorage.getItem("reports")) || [];
        const savedUploads = JSON.parse(localStorage.getItem("uploads")) || [];
        const savedAppointments = JSON.parse(localStorage.getItem("appointments")) || [
          { id: 1, patient: "Patient A", date: "2025-09-05", status: "Upcoming" },
        ];

        setPatients(savedPatients);
        setReports(savedReports);
        setUploads(savedUploads);
        setAppointments(savedAppointments);
      }, []);

      useEffect(() => {
        localStorage.setItem("patients", JSON.stringify(patients));
        localStorage.setItem("reports", JSON.stringify(reports));
        localStorage.setItem("uploads", JSON.stringify(uploads));
        localStorage.setItem("appointments", JSON.stringify(appointments));
      }, [patients, reports, uploads, appointments]);

      return (
        <div className="min-h-screen flex flex-col">
          {/* Header */}
          <header className="bg-blue-700 text-white p-4">
            <h1 className="text-2xl font-bold">Doctor Dashboard</h1>
          </header>

          {/* Tabs */}
          <div className="flex bg-gray-200">
            {["patients", "appointments", "uploads", "reports"].map((tab) => (
              <button
                key={tab}
                onClick={() => setActiveTab(tab)}
                className={`px-4 py-2 ${
                  activeTab === tab ? "bg-white border-b-2 border-blue-700 font-bold" : ""
                }`}
              >
                {tab.charAt(0).toUpperCase() + tab.slice(1)}
              </button>
            ))}
          </div>

          {/* Content */}
          <main className="flex-1 p-4 bg-white">
            {activeTab === "patients" && (
              <div>
                <h2 className="text-xl font-semibold mb-2">Patient List</h2>
                <ul>
                  {patients.map((p) => (
                    <li key={p.id} className="p-2 border-b">
                      {p.name} — Risk: {p.risk}
                    </li>
                  ))}
                </ul>
              </div>
            )}

            {activeTab === "appointments" && (
              <div>
                <h2 className="text-xl font-semibold mb-2">Appointments</h2>
                <ul>
                  {appointments.map((a) => (
                    <li key={a.id} className="p-2 border-b">
                      {a.patient} — {a.date} ({a.status})
                    </li>
                  ))}
                </ul>
              </div>
            )}

            {activeTab === "uploads" && (
              <div>
                <h2 className="text-xl font-semibold mb-2">Imaging Uploads</h2>
                {uploads.length === 0 ? (
                  <p>No uploads yet.</p>
                ) : (
                  <ul>
                    {uploads.map((u, i) => (
                      <li key={i} className="p-2 border-b">
                        {u}
                      </li>
                    ))}
                  </ul>
                )}
              </div>
            )}

            {activeTab === "reports" && (
              <div>
                <h2 className="text-xl font-semibold mb-2">Reports</h2>
                {reports.length === 0 ? (
                  <p>No reports available.</p>
                ) : (
                  <ul>
                    {reports.map((r, i) => (
                      <li key={i} className="p-2 border-b">
                        {r}
                      </li>
                    ))}
                  </ul>
                )}
              </div>
            )}
          </main>
        </div>
      );
    }

    function App() {
      return <DoctorConsole />;
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>

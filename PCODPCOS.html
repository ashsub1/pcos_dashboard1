
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PCOS Hospital Portal ‚Äî Frontend Only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    
    .dialog-backdrop { background: rgba(0,0,0,0.5); }
  </style>
</head>
<body class="bg-zinc-950 text-zinc-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useState } = React;

    const STORAGE_KEY = "pcos-portal-v2";
    const SCREEN_LINK_KEY = "screening_link";
    const DEFAULT_LINK = "https://huggingface.co/spaces/ashsub/project_demo";
    const ML_LINK = "Detection of pcod/pcos_link";
    const DF_LINK = "https://huggingface.co/spaces/ashsub/femdetect_hms";


    
    function upcomingDay(n){
      const d=new Date();
      d.setDate(d.getDate()+n);
      return d.toISOString().slice(0,16);
    }

    function seedPatients() {
      const today = new Date().toISOString().slice(0,10);
      return [
        { id: "p1", email: "aisha@demo", name: "Aisha Verma", age: 23, height: 160, weight: 68, bmi: 26.6, cycle: "Irregular (40‚Äì55 days)", hirsutism: true, acne: true, familyHistory: true, lastTest: today, risk: 0.78, status: "Pending Review", labs: { LH: 11.2, FSH: 5.0, Testosterone: 78 }, questionnaire: { cramps: true, mood: true, hairFall: true }, notes: "", recommendUSG: false, uploads: [] },
        { id: "p2", email: "nisha@demo", name: "Nisha Rao", age: 27, height: 155, weight: 52, bmi: 21.6, cycle: "Regular (28‚Äì31 days)", hirsutism: false, acne: false, familyHistory: false, lastTest: today, risk: 0.18, status: "Pending Review", labs: { LH: 6.3, FSH: 6.2, Testosterone: 38 }, questionnaire: { cramps: false, mood: false, hairFall: false }, notes: "", recommendUSG: false, uploads: [] },
        { id: "p3", email: "sneha@demo", name: "Sneha Iyer", age: 21, height: 162, weight: 75, bmi: 28.6, cycle: "Irregular (45‚Äì70 days)", hirsutism: true, acne: true, familyHistory: false, lastTest: today, risk: 0.64, status: "Pending Review", labs: { LH: 10.1, FSH: 4.3, Testosterone: 66 }, questionnaire: { cramps: true, mood: true, hairFall: true }, notes: "", recommendUSG: true, uploads: [] },
      ];
    }

    function seedAppointments() {
      return [
        { id: "a1", patientId: "p1", patient: "Aisha Verma", date: upcomingDay(1), type: "Consultation", withUltrasound: false, status: "Booked" },
        { id: "a2", patientId: "p3", patient: "Sneha Iyer", date: upcomingDay(2), type: "Consultation", withUltrasound: true, status: "Booked" },
      ];
    }

    function loadDB() {
      const raw = typeof window !== "undefined" ? localStorage.getItem(STORAGE_KEY) : null;
      const base = { userRole: null, userEmail: "", doctor: null, patientId: null, patients: seedPatients(), appointments: seedAppointments(), reports: [] };
      if (!raw) return base;
      try { return { ...base, ...JSON.parse(raw) }; } catch { return base; }
    }
    function saveDB(db){ if (typeof window !== "undefined") localStorage.setItem(STORAGE_KEY, JSON.stringify(db)); }

    function getScreenLink(){ return localStorage.getItem(SCREEN_LINK_KEY) || DEFAULT_LINK; }
    function saveScreenLink(link){ localStorage.setItem(SCREEN_LINK_KEY, link); }

    
    const RiskBadge = ({ value }) => {
      const tier = value >= 0.7 ? "High" : value >= 0.4 ? "Moderate" : "Low";
      const cls = tier === "High"
        ? "bg-orange-600/20 text-orange-300 border border-orange-600/30"
        : tier === "Moderate"
        ? "bg-zinc-700/40 text-zinc-200 border border-zinc-600/60"
        : "bg-zinc-900/60 text-zinc-200 border border-zinc-700";
      return <span className={`px-2 py-1 rounded-md text-xs font-semibold ${cls}`}>{tier} ‚Ä¢ {(value*100).toFixed(0)}%</span>;
    };

    const StatusBadge = ({ text }) => {
      const map = {
        "Pending Review":"bg-zinc-700/40 text-zinc-200 border border-zinc-600/60",
        "Approved":"bg-zinc-900/60 text-zinc-200 border border-zinc-700",
        "Follow-up":"bg-transparent text-zinc-300 border border-zinc-700"
      };
      return <span className={`px-2 py-1 rounded-md text-xs font-medium ${map[text] || "bg-transparent border border-zinc-700 text-zinc-300"}`}>{text}</span>;
    };

    const TextInput = (props) => (
      <input
        {...props}
        className={`bg-zinc-950 border border-zinc-800 text-zinc-100 rounded-md px-3 py-2 outline-none placeholder:text-zinc-500 ${props.className||""}`}
      />
    );
    const TextArea = (props) => (
      <textarea
        {...props}
        className={`bg-zinc-950 border border-zinc-800 text-zinc-100 rounded-md px-3 py-2 outline-none placeholder:text-zinc-500 ${props.className||""}`}
      />
    );
    const Button = ({children, className="", ...rest}) => (
      <button {...rest} className={`px-3 py-2 rounded-md border border-zinc-700 bg-zinc-950 text-zinc-200 hover:bg-zinc-900 ${className}`}>{children}</button>
    );
    const Card = ({children, className=""}) => (
      <div className={`rounded-2xl bg-zinc-900 border border-zinc-800 ${className}`}>{children}</div>
    );
    const CardHeader = ({children, className=""}) => (
      <div className={`p-4 border-b border-zinc-800 ${className}`}>{children}</div>
    );
    const CardContent = ({children, className=""}) => (
      <div className={`p-4 ${className}`}>{children}</div>
    );
    const CardTitle = ({children, className=""}) => (
      <div className={`text-xl text-zinc-100 ${className}`}>{children}</div>
    );
    const Label = ({children, className=""}) => (
      <label className={`text-zinc-300 text-sm ${className}`}>{children}</label>
    );

    
    const svgUltrasound = (label)=>{
      const svg = encodeURIComponent(`<?xml version='1.0'?><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 450'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0%' stop-color='#0b0b0b'/><stop offset='100%' stop-color='#1c1c1c'/></linearGradient></defs><rect width='800' height='450' fill='url(#g)'/><g fill='none' stroke='#ff7a1a' stroke-width='2' opacity='0.6'><path d='M50 300 C 150 200, 250 350, 350 250 S 650 320, 750 220'/><circle cx='420' cy='220' r='28'/><circle cx='420' cy='220' r='10' stroke='#ffffff' opacity='0.6'/></g><text x='24' y='38' font-family='Inter, system-ui, Arial' font-size='24' fill='#ff7a1a'>PCOD Screen</text><text x='24' y='74' font-family='Inter, system-ui, Arial' font-size='18' fill='#c9c9c9'>${label}</text></svg>`);
      return `data:image/svg+xml;utf8,${svg}`;
    };

    const sampleImages = [
      { id: 's1', caption: 'Right Ovary ‚Äì multifollicular', risk: 0.72 },
      { id: 's2', caption: 'Left Ovary ‚Äì string of pearls', risk: 0.81 },
      { id: 's3', caption: 'Endometrium view', risk: 0.35 },
      { id: 's4', caption: 'Stroma hyper-echogenicity', risk: 0.64 },
      { id: 's5', caption: 'Transvaginal USG frame', risk: 0.58 },
      { id: 's6', caption: 'Follicle count frame', risk: 0.43 },
      { id: 's7', caption: 'Doppler overlay (mock)', risk: 0.51 },
      { id: 's8', caption: 'Annotated training sample', risk: 0.76 },
    ];

  
    function Login({ onLogin }){
      const [role, setRole] = useState("doctor");
      const [email, setEmail] = useState("");
      return (
        <div className="min-h-screen flex items-center justify-center p-6">
          <Card className="w-full max-w-md">
            <CardHeader className="space-y-2">
              <div className="text-2xl font-semibold">Hospital Portal Login</div>
            </CardHeader>
            <CardContent className="space-y-4">
              <div className="grid grid-cols-2 gap-2">
                <Button onClick={()=>setRole("doctor")} className={`w-full ${role==="doctor"?"bg-orange-600 hover:bg-orange-500 text-white border-0":"bg-zinc-800 hover:bg-zinc-700"}`}>Doctor</Button>
                <Button onClick={()=>setRole("patient")} className={`w-full ${role==="patient"?"bg-orange-600 hover:bg-orange-500 text-white border-0":"bg-zinc-800 hover:bg-zinc-700"}`}>Patient</Button>
              </div>
              <div className="space-y-2">
                <Label>Email</Label>
                <TextInput placeholder={role==="doctor"?"doctor@hospital.demo":"name@demo"} value={email} onChange={e=>setEmail(e.target.value)} />
              </div>
              <Button className="w-full bg-orange-600 hover:bg-orange-500 text-white border-0" onClick={()=>onLogin(role, email || (role==="doctor"?"doctor@hospital.demo":"aisha@demo"))}>
                Sign in
              </Button>
              <p className="text-xs text-zinc-400">Demo: choose role. No password needed.</p>
            </CardContent>
          </Card>
        </div>
      );
    }

    
    function DoctorConsole({ db, setDb, screenLink, setScreenLinkValue }){
      const [tab, setTab] = useState("patients");
      const patients = db.patients;
      const [query, setQuery] = useState("");
      const [riskFilter, setRiskFilter] = useState("all");
      const filtered = useMemo(()=>patients.filter(p=>{
        const q = query.trim().toLowerCase();
        const matches = !q || [p.name, p.cycle, p.status].join(" ").toLowerCase().includes(q);
        const tier = p.risk >= 0.7 ? "high" : p.risk >= 0.4 ? "moderate" : "low";
        const riskOk = riskFilter === "all" || riskFilter === tier;
        return matches && riskOk;
      }),[patients, query, riskFilter]);

      const [open, setOpen] = useState(false);
      const [current, setCurrent] = useState(null);
      const openPatient = (p)=>{ setCurrent(p); setOpen(true); };

      const updatePatient = (id, patch) => {
        const next = { ...db, patients: patients.map(p=> p.id===id? { ...p, ...patch } : p) };
        setDb(next);
      };

      const finalizeReport = (p, summaryText) => {
        const rep = { id: crypto.randomUUID(), date: new Date().toISOString(), patientId: p.id, patient: p.name, risk: p.risk, recommendUSG: p.recommendUSG, notes: p.notes, summary: summaryText };
        const next = { ...db, reports: [rep, ...db.reports], patients: patients.map(x => x.id===p.id ? { ...x, status: "Approved" } : x) };
        setDb(next);
        setOpen(false);
      };

      const logout = ()=> setDb({ ...db, userRole:null, userEmail:"", doctor:null });

      return (
        <div className="min-h-screen">
          <header className="sticky top-0 z-30 bg-zinc-950/80 backdrop-blur border-b border-zinc-800">
            <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
              <div className="flex items-center gap-2">
                <span className="font-semibold">PCOS Doctor Console</span>
              </div>
              <div className="text-sm text-zinc-400 flex items-center gap-3">
                {db.doctor?.name || "Dr. Meera Krishnan"}
                <Button onClick={logout}>Logout</Button>
              </div>
            </div>
          </header>

          <main className="max-w-6xl mx-auto px-4 py-6">
            <div className="w-full md:w-auto bg-zinc-900 border border-zinc-800 rounded-xl inline-flex overflow-hidden">
              {["patients","appointments","imaging","reports"].map(v=>(
                <button key={v}
                  onClick={()=>setTab(v)}
                  className={`px-4 py-2 text-sm ${tab===v ? "bg-orange-600 text-white":"text-zinc-300"}`}>
                  {v[0].toUpperCase()+v.slice(1)}
                </button>
              ))}
            </div>

            {/* Patients */}
            {tab==="patients" && (
              <div className="space-y-4 mt-4">
                <Card>
                  <CardHeader className="flex flex-col md:flex-row md:items-center md:justify-between">
                    <CardTitle>Patient Queue</CardTitle>
                    <div className="flex items-center gap-2 mt-3 md:mt-0">
                      <div className="relative">
                        <TextInput className="pl-8 w-56" placeholder="Search name/status" value={query} onChange={e=>setQuery(e.target.value)} />
                        <span className="absolute left-2 top-2 text-zinc-500 text-sm">üîç</span>
                      </div>
                      <select
                        value={riskFilter}
                        onChange={(e)=>setRiskFilter(e.target.value)}
                        className="bg-zinc-950 border border-zinc-800 text-zinc-100 rounded-md px-3 py-2"
                      >
                        <option value="all">All risks</option>
                        <option value="high">High</option>
                        <option value="moderate">Moderate</option>
                        <option value="low">Low</option>
                      </select>
                      <Button>Filters</Button>
                    </div>
                  </CardHeader>
                  <CardContent className="overflow-x-auto">
                    <table className="w-full text-sm">
                      <thead>
                        <tr className="text-left border-b border-zinc-800 text-zinc-400">
                          <th className="py-2">Patient</th>
                          <th>Age</th>
                          <th>Cycle</th>
                          <th>Risk</th>
                          <th>Last Test</th>
                          <th>Status</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        {filtered.map(p=> (
                          <tr key={p.id} className="border-b border-zinc-800 hover:bg-zinc-900/60">
                            <td className="py-2 font-medium">{p.name}</td>
                            <td className="text-zinc-300">{p.age}</td>
                            <td className="text-zinc-300">{p.cycle}</td>
                            <td><RiskBadge value={p.risk}/></td>
                            <td className="text-zinc-300">{p.lastTest}</td>
                            <td><StatusBadge text={p.status}/></td>
                            <td className="text-right">
                              <Button className="bg-orange-600 hover:bg-orange-500 text-white border-0" onClick={()=>openPatient(p)}>
                                Review
                              </Button>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </CardContent>
                </Card>

                {/* Simple Dialog */}
                {open && (
                  <div className="fixed inset-0 z-50 flex items-center justify-center">
                    <div className="absolute inset-0 dialog-backdrop" onClick={()=>setOpen(false)}></div>
                    <div className="relative w-full max-w-3xl bg-zinc-950 border border-zinc-800 rounded-xl p-4">
                      <div className="mb-2">
                        <div className="text-lg font-semibold">Review: {current?.name}</div>
                        <div className="text-sm text-zinc-400">Assess questionnaire, labs and decide next steps.</div>
                      </div>

                      {current && (
                        <div className="grid md:grid-cols-2 gap-4">
                          <Card>
                            <CardHeader className="pb-2"><div className="text-base text-orange-400">Profile</div></CardHeader>
                            <CardContent className="text-sm space-y-1">
                              <div>Age: <span className="font-medium text-zinc-100">{current.age}</span></div>
                              <div>Height/Weight: <span className="font-medium text-zinc-100">{current.height} cm / {current.weight} kg</span></div>
                              <div>BMI: <span className="font-medium text-zinc-100">{current.bmi}</span></div>
                              <div>Cycle: <span className="font-medium text-zinc-100">{current.cycle}</span></div>
                              <div className="flex items-center gap-2">Symptoms:
                                {current.hirsutism && <span className="px-2 py-0.5 rounded bg-orange-600/20 text-orange-300 border border-orange-600/30">Hirsutism</span>}
                                {current.acne && <span className="px-2 py-0.5 rounded bg-orange-600/20 text-orange-300 border border-orange-600/30">Acne</span>}
                              </div>
                              <div>Family History: <span className="font-medium text-zinc-100">{current.familyHistory? "Yes":"No"}</span></div>
                            </CardContent>
                          </Card>

                          <Card>
                            <CardHeader className="pb-2"><div className="text-base text-orange-400">Labs & Risk</div></CardHeader>
                            <CardContent className="text-sm space-y-2">
                              <div className="flex items-center gap-2">Overall Risk <RiskBadge value={current.risk}/></div>
                              <div className="grid grid-cols-3 gap-2">
                                <div className="p-2 bg-zinc-950 rounded-lg border border-zinc-800">LH<div className="font-semibold text-zinc-100">{current.labs.LH}</div></div>
                                <div className="p-2 bg-zinc-950 rounded-lg border border-zinc-800">FSH<div className="font-semibold text-zinc-100">{current.labs.FSH}</div></div>
                                <div className="p-2 bg-zinc-950 rounded-lg border border-zinc-800">Testosterone<div className="font-semibold text-zinc-100">{current.labs.Testosterone}</div></div>
                              </div>
                              <div className="text-xs text-zinc-400">* Risk is a mock score. Replace with your ML output.</div>
                            </CardContent>
                          </Card>

                          <Card className="md:col-span-2">
                            <CardHeader className="pb-2"><div className="text-base text-orange-400">Doctor Actions</div></CardHeader>
                            <CardContent className="space-y-3">
                              <div className="flex items-center justify-between bg-zinc-950 p-3 rounded-xl border border-zinc-800">
                                <div>
                                  <div className="font-medium text-zinc-100">Recommend Ultrasound</div>
                                  <div className="text-xs text-zinc-400">Toggle on if pelvic ultrasound is advised.</div>
                                </div>
                                <Button className={`${current?.recommendUSG ? "bg-orange-600 hover:bg-orange-500 text-white border-0" : ""}`} onClick={()=>updatePatient(current.id, { recommendUSG: !current.recommendUSG })}>
                                  {current.recommendUSG? "Recommended":"Not Recommended"}
                                </Button>
                              </div>

                              <div className="grid md:grid-cols-2 gap-3">
                                <div className="space-y-2">
                                  <Label>Clinical Notes</Label>
                                  <TextArea rows={4} placeholder="E.g., lifestyle counselling, blood panel suggestions‚Ä¶" value={current.notes} onChange={e=>updatePatient(current.id, { notes: e.target.value })}/>
                                </div>
                                <div className="space-y-2">
                                  <Label>Upload Ultrasound (placeholder)</Label>
                                  <input type="file" className="bg-zinc-950 border border-zinc-800 text-zinc-100 rounded-md px-3 py-2 file:bg-orange-600 file:text-white file:border-0 file:px-3 file:py-1.5"
                                    onChange={(e)=>{
                                      const files = Array.from(e.target.files||[]).map((f)=>({ name: f.name, size: f.size }));
                                      updatePatient(current.id, { uploads: [...current.uploads, ...files] });
                                    }}/>
                                  <div className="text-xs text-zinc-400">In production, accept DICOM and analyze via your AI API.</div>
                                  <div className="flex flex-wrap gap-2 mt-1">
                                    {current.uploads?.map((u, idx)=> (
                                      <span key={idx} className="px-2 py-0.5 rounded bg-zinc-950 text-zinc-200 border border-zinc-700">{u.name}</span>
                                    ))}
                                  </div>
                                </div>
                              </div>

                              <div className="flex items-center justify-end gap-2 pt-2">
                                <Button onClick={()=>setOpen(false)}>Close</Button>
                                <Button className="bg-orange-600 hover:bg-orange-500 text-white border-0" onClick={()=>{
                                    const summary = `Patient ${current.name}: Risk ${(current.risk*100).toFixed(0)}%. ` + `${current.recommendUSG? "Pelvic USG recommended. ":""}` + `${current.notes? "Notes: "+current.notes: ""}`;
                                    finalizeReport(current, summary);
                                  }}>
                                  Finalize & Approve
                                </Button>
                              </div>
                            </CardContent>
                          </Card>
                        </div>
                      )}

                    </div>
                  </div>
                )}

              </div>
            )}

            {/* Appointments */}
            {tab==="appointments" && (
              <div className="mt-4">
                <Card>
                  <CardHeader>
                    <CardTitle>Upcoming Appointments</CardTitle>
                  </CardHeader>
                  <CardContent className="overflow-x-auto">
                    <table className="w-full text-sm">
                      <thead>
                        <tr className="text-left border-b border-zinc-800 text-zinc-400">
                          <th className="py-2">Patient</th>
                          <th>Date & Time</th>
                          <th>Type</th>
                          <th>USG</th>
                          <th>Status</th>
                        </tr>
                      </thead>
                      <tbody>
                        {db.appointments.map((a)=> (
                          <tr key={a.id} className="border-b border-zinc-800">
                            <td className="py-2 font-medium">{a.patient}</td>
                            <td className="text-zinc-300">{a.date.replace('T',' ')}</td>
                            <td className="text-zinc-300">{a.type}</td>
                            <td className="text-zinc-300">{a.withUltrasound? "Yes":"No"}</td>
                            <td><span className="px-2 py-1 rounded-md text-xs font-medium bg-transparent border border-zinc-700 text-zinc-300">{a.status}</span></td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </CardContent>
                </Card>
              </div>
            )}

            {tab==="imaging" && (
              <div className="mt-4 space-y-4">
                {/* Screening Link controls (Doctor side) */}
                <Card>
                  <CardHeader>
                    <CardTitle>Screening Test Link</CardTitle>
                  </CardHeader>
                  <CardContent className="space-y-2">
                    <Label>Paste your screening URL</Label>
                    <div className="flex gap-2">
                      <TextInput
                        value={screenLink}
                        onChange={(e)=>setScreenLinkValue(e.target.value)}
                        placeholder="https://‚Ä¶"
                        className="flex-1"
                      />
                      <Button className="bg-orange-600 hover:bg-orange-500 text-white border-0" onClick={()=>{
                        saveScreenLink(screenLink);
                        alert("Screening link saved!");
                      }}>Save</Button>
                    </div>
                    <div>
                      <Button className="mt-2 bg-orange-600 hover:bg-orange-500 text-white border-0" onClick={()=>window.open(getScreenLink(), "_blank")}>
                        Launch Screening
                      </Button>
                    </div>
                  </CardContent>
                </Card>

                <Card>
                  <CardHeader className="flex items-center justify-between">
                    <CardTitle>PCOD Screening Gallery (Sample)</CardTitle>
                  </CardHeader>
                  <CardContent>
                    <div className="grid sm:grid-cols-2 md:grid-cols-3 gap-4">
                      {sampleImages.map((img)=> (
                        <div key={img.id} className="rounded-xl overflow-hidden border border-zinc-800 bg-zinc-950">
                          <div className="aspect-video w-full bg-gradient-to-br from-zinc-900 to-zinc-800 relative flex items-center justify-center">
                            <img alt={img.caption} src={svgUltrasound(img.caption)} className="absolute inset-0 w-full h-full object-cover opacity-90"/>
                            <div className="absolute top-2 left-2"><RiskBadge value={img.risk}/></div>
                          </div>
                          <div className="p-3 flex items-center justify-between">
                            <div className="text-sm text-zinc-200">{img.caption}</div>
                            <div className="flex gap-2">
                              <Button>View</Button>
                              <Button className="bg-orange-600 hover:bg-orange-500 text-white border-0">Select</Button>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </CardContent>
                </Card>
              </div>
            )}

            {tab==="reports" && (
              <div className="mt-4">
                <Card>
                  <CardHeader>
                    <CardTitle>Finalized Reports</CardTitle>
                  </CardHeader>
                  <CardContent className="space-y-3">
                    {db.reports.length === 0 && (
                      <div className="text-sm text-zinc-400">No reports yet. Finalize a patient review to see it here.</div>
                    )}
                    <div className="grid md:grid-cols-2 gap-3">
                      {db.reports.map((r)=> (
                        <Card key={r.id} className="bg-zinc-950">
                          <CardHeader className="pb-2">
                            <div className="flex items-center justify-between">
                              <div className="text-base text-zinc-100">{r.patient}</div>
                              <RiskBadge value={r.risk}/>
                            </div>
                          </CardHeader>
                          <CardContent className="text-sm space-y-2">
                            <div className="text-xs text-zinc-400">{new Date(r.date).toLocaleString()}</div>
                            <div className="text-zinc-200">{r.summary}</div>
                            <div className="flex items-center justify-end">
                              <Button onClick={()=>window.print()}>Print</Button>
                            </div>
                          </CardContent>
                        </Card>
                      ))}
                    </div>
                  </CardContent>
                </Card>
              </div>
            )}

          </main>
        </div>
      );
    }

    
    function PatientConsole({ db, setDb }){
      const me = db.patients.find((p)=>p.id===db.patientId) || db.patients[0];
      const myAppts = db.appointments.filter((a)=>a.patientId===me.id);
      const logout = ()=> setDb({ ...db, userRole:null, userEmail:"", patientId:null });

      const [link, setLink] = useState(getScreenLink());

      return (
        <div className="min-h-screen">
          <header className="sticky top-0 z-30 bg-zinc-950/80 backdrop-blur border-b border-zinc-800">
            <div className="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
              <div className="flex items-center gap-2">
                <span className="font-semibold">Patient Portal</span>
              </div>
              <div className="text-sm text-zinc-400 flex items-center gap-3">
                {me.name}
                <Button onClick={logout}>Logout</Button>
              </div>
            </div>
          </header>

          <main className="max-w-5xl mx-auto px-4 py-6 space-y-4">
            <div className="grid md:grid-cols-3 gap-4">
              <Card className="md:col-span-2">
                <CardHeader className="pb-2"><CardTitle className="text-xl">My Risk Summary</CardTitle></CardHeader>
                <CardContent className="text-sm space-y-3">
                  <div className="flex items-center gap-2">Current PCOS Risk <RiskBadge value={me.risk}/></div>
                  <div className="grid grid-cols-3 gap-2">
                    <div className="p-2 bg-zinc-950 rounded-lg border border-zinc-800">LH<div className="font-semibold text-zinc-100">{me.labs.LH}</div></div>
                    <div className="p-2 bg-zinc-950 rounded-lg border border-zinc-800">FSH<div className="font-semibold text-zinc-100">{me.labs.FSH}</div></div>
                    <div className="p-2 bg-zinc-950 rounded-lg border border-zinc-800">Testosterone<div className="font-semibold text-zinc-100">{me.labs.Testosterone}</div></div>
                  </div>
                  <div className="text-xs text-zinc-400">Ask your doctor before making decisions. This is demo data.</div>
                </CardContent>
              </Card>
              <Card>
                <CardHeader className="pb-2"><CardTitle className="text-xl">Status</CardTitle></CardHeader>
                <CardContent>
                  <div className="space-y-2 text-sm">
                    <div className="flex items-center justify-between"><span>Last Test</span><span className="text-zinc-300">{me.lastTest}</span></div>
                    <div className="flex items-center justify-between"><span>Doctor Decision</span><StatusBadge text={me.status}/></div>
                    <div className="flex items-center justify-between"><span>Ultrasound</span><span className="text-zinc-300">{me.recommendUSG? "Recommended":"Not Recommended"}</span></div>
                  </div>
                </CardContent>
              </Card>
            </div>

            <Card>
              <CardHeader className="flex items-center justify-between">
                <CardTitle className="text-xl">My Appointments</CardTitle>
              </CardHeader>
              <CardContent>
                {myAppts.length===0? (
                  <div className="text-sm text-zinc-400">No upcoming appointments.</div>
                ):(
                  <table className="w-full text-sm">
                    <thead>
                      <tr className="text-left border-b border-zinc-800 text-zinc-400">
                        <th className="py-2">Date & Time</th>
                        <th>Type</th>
                        <th>USG</th>
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      {myAppts.map((a)=> (
                        <tr key={a.id} className="border-b border-zinc-800">
                          <td className="py-2 text-zinc-300">{a.date.replace('T',' ')}</td>
                          <td className="text-zinc-300">{a.type}</td>
                          <td className="text-zinc-300">{a.withUltrasound? "Yes":"No"}</td>
                          <td><span className="px-2 py-1 rounded-md text-xs font-medium bg-transparent border border-zinc-700 text-zinc-300">{a.status}</span></td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                )}
              </CardContent>
            </Card>

            <Card>
              <CardHeader className="flex items-center justify-between">
                <CardTitle className="text-xl">Upload Ultrasound (placeholder)</CardTitle>
              </CardHeader>
              <CardContent className="space-y-2">
                <input type="file" className="bg-zinc-950 border border-zinc-800 text-zinc-100 rounded-md px-3 py-2 file:bg-orange-600 file:text-white file:border-0 file:px-3 file:py-1.5"
                  onChange={(e)=>{
                    const files = Array.from(e.target.files||[]).map((f)=>({ name: f.name, size: f.size }));
                    const next = { ...db, patients: db.patients.map((p)=> p.id===me.id? { ...p, uploads:[...p.uploads, ...files]}:p ) };
                    setDb(next);
                    alert("Uploaded (demo): " + files.map(f=>f.name).join(", "));
                  }}/>
                <div className="text-xs text-zinc-400">In prod, post to your backend or Gradio & show AI result.</div>
                <div className="flex flex-wrap gap-2 mt-1">
                  {me.uploads?.map((u, idx)=> (
                    <span key={idx} className="px-2 py-0.5 rounded bg-zinc-950 text-zinc-200 border border-zinc-700">{u.name}</span>
                  ))}
                </div>
              </CardContent>
            </Card>

            <Card>
              <CardHeader>
                <CardTitle className="text-xl">Screening Test</CardTitle>
              </CardHeader>
              <CardContent className="space-y-2">
                <Label>Enter/Update screening link</Label>
                <div className="flex gap-2">
                  <TextInput
                    value={link}
                    onChange={(e)=>setLink(e.target.value)}
                    placeholder="https://‚Ä¶"
                    className="flex-1"
                  />
                  <Button className="bg-orange-600 hover:bg-orange-500 text-white border-0"
                    onClick={()=>{
                      saveScreenLink(link);
                      alert("Link saved!");
                    }}>
                    Save
                  </Button>
                </div>
                <Button className="mt-2 bg-orange-600 hover:bg-orange-500 text-white border-0"
                  onClick={()=>window.open(getScreenLink(), "_blank")}>
                  Go to Screening
                </Button>
              </CardContent>
            </Card>
          </main>
        </div>
      );
    }

   
    function App(){
      const [db, setDb] = useState(loadDB());
      const [screenLink, setScreenLinkState] = useState(getScreenLink());

      useEffect(()=>{ saveDB(db); },[db]);

      const onLogin = (role, email)=>{
        if (role === "doctor"){
          const doctor = { id: "d1", name: "Dr. Meera Krishnan", email };
          setDb({ ...db, userRole: "doctor", userEmail: email, doctor });
        } else {
          const p = db.patients.find((x)=> x.email===email) || db.patients[0];
          setDb({ ...db, userRole: "patient", userEmail: email, patientId: p.id });
        }
      };

      if (!db.userRole){
        return <Login onLogin={onLogin}/>;
      }

      return db.userRole === "doctor" ? (
        <DoctorConsole
          db={db}
          setDb={setDb}
          screenLink={screenLink}
          setScreenLinkValue={setScreenLinkState}
        />
      ) : (
        <PatientConsole
          db={db}
          setDb={setDb}
        />
      );
    }

    // Mount
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
